<!DOCTYPE html>
<html lang="en" ng-app="musics">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Musics - Amaro Corp</title>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="musicsController" ng-init="init()">

		<div ng-repeat="music in musics">
			<a href="#" ng-click="getMusicByFilename(music.filename)">
				{{ music.name }}
			</a>
		</div>

		<div>
			<p>{{ $scope.error }}</p>
		</div>
		<!-- AngularJS -->
		<script src="/libs/angular/angular.min.js"></script>

		<!-- App -->
		<script src="/js/module/app.module.js"></script>

		<!-- Controllers -->
		<script src="/js/controllers/musics.controller.js"></script>

		<!-- Services -->
		<script src="/js/services/musics.service.js"></script>
	</body>
</html>
